<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .placeholder {
      text-align: center;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      max-width: 500px;
    }
    .placeholder h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .placeholder p {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .placeholder input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .placeholder a {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
    .placeholder a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <h1>Your Inventory Partner</h1>
    <p>Effortless Inventory, Limitless Possibilities.</p>
    <input type="text" placeholder="Search inventory...">
    <a href="#">Explore Solutions</a>
    <br><br>
    <a href="#">Get Started Today</a>
  </div>
</body>
</html>
