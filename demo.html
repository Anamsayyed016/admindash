<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Inventory Management</h2>

    <input type="text" id="title" placeholder="Title">
    <input type="text" id="imageUrl" placeholder="Image URL">
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="quantity" placeholder="Quantity">
    <button onclick="addItem()">Add Item</button>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let idCounter = 1;

        function addItem() {
            const title = document.getElementById("title").value;
            const imageUrl = document.getElementById("imageUrl").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const quantity = document.getElementById("quantity").value;

            if (!title || !imageUrl || !description || !price || !quantity) {
                alert("Please fill all fields");
                return;
            }

            const table = document.getElementById("inventoryTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${idCounter}</td>
                <td>${title}</td>
                <td><img src="${imageUrl}" width="50"></td>
                <td>${description}</td>
                <td>${price}</td>
                <td>${quantity}</td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
                <td><button onclick="editRow(this)">Edit</button></td>
            `;

            idCounter++;

            // Clear input fields
            document.getElementById("title").value = "";
            document.getElementById("imageUrl").value = "";
            document.getElementById("description").value = "";
            document.getElementById("price").value = "";
            document.getElementById("quantity").value = "";
        }

        function deleteRow(button) {
            button.parentElement.parentElement.remove();
        }

        function editRow(button) {
            const row = button.parentElement.parentElement;
            document.getElementById("title").value = row.cells[1].innerText;
            document.getElementById("imageUrl").value = row.cells[2].querySelector("img").src;
            document.getElementById("description").value = row.cells[3].innerText;
            document.getElementById("price").value = row.cells[4].innerText;
            document.getElementById("quantity").value = row.cells[5].innerText;
            row.remove();
        }
    </script>
</body>
</html>
